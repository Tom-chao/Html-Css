<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
            1.类中的构造器不是必须要写的，如果想给实例添加一些自己独有的属性，那么就要写构造器；
            2.如果A类继承了B类，且A类中写了构造器，那么在A类的构造器中必须调用super
            3.类中的方法是放在类的原型对象上的，供实例使用，如果是通过实例调用的方法，那么方法中的this就是实例对象
        */
        // 定义一个person类
        class Person {
            //构造器(构造方法)
            constructor(name,age){
                //构造器中的this是谁？-----当前类的实例对象
                this.name = name
                this.age = age
            }

            //一般方法
            /*
                1.speak放在了那？--- Person的原型对象，供实例使用
                2.speak中的this是？ --- 如果speak是通过Person实例调用的，那么this就是Person的实例对象
            */
            speak(){
                console.log(`my name ${this.name},my age ${this.age}`)
            }
        }
        // 创建一个Person的实例对象
        const p1 = new Person('wang',19)
        p1.speak()
        console.log(p1)
        // 定义一个Student类继承于Person
        class Student extends Person {
            constructor(name,age,grade){
                //构造器中的this是谁？-----当前类的实例对象
                super(name,age)
                this.grade = grade
            }
            // 重写从父类继承过来的方法
            speak(){
                console.log(`my name ${this.name},my age ${this.age},my grade ${this.grade}`)
            }
            study(){
                console.log('I am study hard')
            }
        }
        const s1 = new Student('xu',23)
        console.log(s1)
        s1.speak()
    </script>
</body>
</html>
