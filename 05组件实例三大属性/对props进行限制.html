<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入类型限制库 -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <title>Document</title>
    <style>
        .title {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <script type="text/babel">
        class Person extends React.Component {
            state = {};
            // 传递值约束
            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number,
            };
            // 默认值约束
            static defaultProps = {
                age: 18,
            };
            render() {
                let { name, sex, age } = this.props;
                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age + 1}</li>
                    </ul>
                );
            }
        }
        // transmit the lable property respectively
        ReactDOM.render(
            <Person name="tom" sex="man" age={8} />,
            document.getElementById("test")
        );
      // mock person data model from server
      // const p1 ={
      //     name:'Tom',
      //     sex:'man',
      //     age:'18'
      // }
      // batch of transmit the label property
      // in the jsx can use ... grammar to spread a object, but only apply to transmit the lable property
      // ReactDOM.render(<Person {...p1}/>,document.getElementById('test2'))
    </script>
</body>

</html>
