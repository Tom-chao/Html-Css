<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
    <style>
        .title{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <div id="test2"></div>
    <script type="text/babel">
        class Person extends React.Component{
            // 初始化状态
            // state = {name:'tom',sex:'man',age:'18'}
            // constructor(name,sex,age){

            // }
            render(){
                let {name,sex,age} = this.props
                // this.props.age = 99 //this line will error,because props property is read only
                // age = 99
                return(
                    <ul>
                        <li>姓名:{name}</li>    
                        <li>性别:{sex}</li>    
                        <li>年龄:{age}</li>    
                    </ul>
                )
            }
        }
        // transmit the lable property respectively
        ReactDOM.render(<Person name="tom" sex="man" age="18"/>,document.getElementById('test'))
        
        // mock person data model from server
        const p1 ={
            name:'Tom',
            sex:'man',
            age:'18'
        }
        // batch of transmit the label property
        // in the jsx can use ... grammar to spread a object, but only apply to transmit the lable property
        ReactDOM.render(<Person {...p1}/>,document.getElementById('test2'))
    </script>
</body>
</html>
